<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
  @keyframes wiggle_1s_ease-in-out_infinite {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  
  }
  .hover\:pause:hover{
    animation-play-state: paused;
  }
 .animate-wiggle_1s_ease-in-out_infinite { 
  animation: wiggle_1s_ease-in-out_infinite 3s linear  infinite ;
 }
 .custome-red {
  background-color:F93827;
 }
 .custome-brown {
  background-color:FF9D23;
 }
 @keyframes glow {
    0%, 100% {
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.8), 0 0 40px rgba(59, 130, 246, 0.6);
    }
    50% {
      box-shadow: 0 0 30px rgba(59, 130, 246, 1), 0 0 60px rgba(59, 130, 246, 0.8);
    }
  }
  .glowing-box {
    animation: glow 2s infinite alternate;
  }
</style>
</style>

<body>
    <div class=" bg-gray-800 min-h-screen flex flex-col justify-center items-center">
      <div class="glowing-box rounded-lg animate-wiggle_1s_ease-in-out_infinite">
        <div class="bg-gradient-to-r from-red-500 via-purple-700 to-white-300 border-2 border-white-500U text-white rounded shadow text-3xl px-4 py-4 animate-wiggle_1s_ease-in-out_infinite rounded-lg shadow-lg hover:pause   flex flex-col justify-center items-center" >
          cool Rotating button
        </div>
      </div>
      <p class="text-2xl mt-48 text-white">Hover the button to stop exactly in the box</p>
    </div>
    
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</body>
</html>
